<!DOCTYPE html>
<html>
  <head>
    <title>waves</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/waves.css" rel="stylesheet">

    <script type="text/javascript" src="//use.typekit.net/pnd6crw.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script>window.jQuery || document.write('<script src="jquery-1.9.1.min.js"><\/script>')</script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script> 

    <script src="jquery.lazylinepainter-1.4.1.min.js"></script>  
        
        <script type="text/javascript"> 
      (function( $ ){ 
/* 
 * Lazy Line Painter - Path Object 
 * Generated using 'SVG to Lazy Line Converter'
 * 
 * http://lazylinepainter.info 
 * Copyright 2013, Cam O'Connell  
 *  
 */ 
 
var pathObj = {
    "waves": {
        "strokepath": [
            {
                "path": "M48,7c-3.38,0-6.336-1.202-8-4  c-1.664,2.798-4.62,4-8,4c-3.38,0-6.336-1.202-8-4c-1.664,2.798-4.62,4-8,4S9.664,5.798,8,3C6.336,5.798,3.38,7,0,7",
                "duration": 600
            }
        ],
        "dimensions": {
            "width": 48,
            "height": 10
        }
    }
}; 
 
 
/* 
 Setup and Paint your lazyline! 
 */ 
 
 $(document).ready(function(){ 
 $('#waves').lazylinepainter( 
 {
    "svgData": pathObj,
    "strokeWidth": 2,
    "strokeColor": "#00ff00"
}).lazylinepainter('paint'); 
 });
  
      });
    </script> 
    
  </head>
  <body>
    
    <div class="wrapper">
    
    
        <div class="container">

          <div id="waves"></div>

      </div>

    </div>

     
    

  </body>
</html>
